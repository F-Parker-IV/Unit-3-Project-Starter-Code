<!DOCTYPE html>
<html>
    <head>
        <title>Unit 3 Project Starter Code</title>
    </head>
    <body>
        <!--Between lines 8-12, put the opening of your story-->
        <div class="title">Superbowl Turnouts </div>
        <div class="story-opening">
            <img src="https://s1.ticketm.net/tm/en-us/img/static/superbowl/23/super-bowl-tile-2023.jpg">
            <h1>Welcome to the NFL Playoffs</h1>
        </div>
        <!--Change the text of the buttons to the options relevant to your story!-->
        <div class="buttons">
            <button class="option-one">NFC</button>
            <button class="option-two">AFC</button>
        </div>
        <p class="you-clicked">You clicked _____</p>
        <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
        <div class="option-one-screen">
            <h1 class="team1">Here are the NFC Teams options to choose from</h1>
            <img class="nfc" src="https://s.yimg.com/ny/api/res/1.2/WuZSPyBz.Z4LjktBOnOTEw--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--/https://s.yimg.com/os/creatr-uploaded-images/2023-01/74bea890-92a3-11ed-bffa-2e4798858fd8">
        </div>
        <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
        <div class="option-two-screen">
            <h1 class="team2">Here are the AFC Teams options to choose from </h1>
            <img class="afc" src="https://s.yimg.com/ny/api/res/1.2/WuZSPyBz.Z4LjktBOnOTEw--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--/https://s.yimg.com/os/creatr-uploaded-images/2023-01/74bea890-92a3-11ed-bffa-2e4798858fd8">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 1-->
        <div class="option-one-end">
            <h1>Here is the team you have going to the Superbowl for the NFC </h1>
            <img class="nfc-champion" src="https://dehayf5mhw1h7.cloudfront.net/wp-content/uploads/sites/400/2021/01/18123307/NFC-Championship.jpg">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 2-->
        <div class="option-two-end">
            <h1>Here is the team you have going to the Superbowl for the AFC </h1>
            <img class="afc-champion" src="https://howmanydaysuntil.center/wp-content/uploads/2019/12/AFC-Championship-Game.jpg">
        </div>
    </body>
</html>
